---
layout: main
---
<main class="project">
	<section id="contact-content">
		<img id="project-image" src="{{ site.baseurl }}/{{ site.image_path }}/{{ page.image }}">
		<h2 id="project-date">{{ page.date-month }}</h2>
		<h1 id="project-title">{{ page.title }}</h1>

		<h3>{{ page.about-title }}</h3>
		<p>{{ page.about }}</p>
		<h3>{{ page.role-title }}</h3>
		<p>{{ page.role }}</p>

		{{ content }}

		<h1>{{ page.category }}</h1>

	</section>

</main>
