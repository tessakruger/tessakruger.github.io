<div class="controls">
	<button type="button" class="control" data-filter=".code">Code</button>
	<button type="button" class="control" data-filter=".design">Design</button>
	<button type="button" class="control" data-filter="all">All</button>
</div>
<div class="container">
	{% for post in site.posts %}
		<div class="mix {{ post.categories }} project-item">
		 	<img src="{{ site.url }}/{{ site.image_path }}{{ post.img_ext }}" class="logo">
		  	<a href="{{ post.url }}">{{ post.title }}</a>
		</div>
	{% endfor %}
</div>

<script>
	var initialFilter = 'all';
	var hash = window.location.hash.replace(/^#/g, '');

	if (hash) {
		initialFilter = "." + hash;
	}

	var mixer = mixitup('.container', {
		load: {
			filter: initialFilter
		}
	});


</script>
